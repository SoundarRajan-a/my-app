<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign-Up Page -->
    <div id="signup-page" class="auth-container">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
        <p id="signup-error" class="error-message"></p>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="auth-container" style="display: none;">
        <h2>Log In</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Profile Page (Hidden by Default) -->
    <div id="profile-page" class="auth-container" style="display: none;">
        <h2>Set Profile Picture</h2>
        <input type="file" id="profile-picture" accept="image/*">
        <button onclick="saveProfilePicture()">Save</button>
    </div>

    <!-- Chat Page (Hidden by Default) -->
    <div id="chat-page" class="chat-container" style="display: none;">
        <div class="profile-section">
            <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
            <!-- Verified Tick SVG -->
            <span id="verified-tick" class="verified-tick" style="display: none;">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="#0095f6">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path>
                </svg>
            </span>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>
    <p>Â© 2025 / AAKASH</p>
    <script src="script.js"></script>
</body>
</html>
