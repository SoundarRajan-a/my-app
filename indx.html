<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <a href="#" class="logo">AAKASH SR</a>
        <!-- Menu Button -->
        <div class="menu-toggle" id="menuToggle">
            <span>Menu</span>
        </div>
        <!-- Navigation Links -->
        <ul id="navLinks">
            <li><a href="#" id="homeBtn" class="active">Home</a></li>
            <li><a href="#" id="aboutBtn">About</a></li>
            <li><a href="#" id="destinationBtn">Destination</a></li>
            <li><a href="#" id="contactBtn">Contact</a></li>
            <li><a href="#" id="journeyBtn">Journey</a></li>
            <li><a href="#" id="loginBtn">Login</a></li>
        </ul>
    </header>

    <section>
        <h2 id="text"><span>Welcome this is</span><br>Soundarrajan</h2>
        <img src="https://user-images.githubusercontent.com/65358991/170092504-132fa547-5ced-40e5-ab64-ded61518fac2.png" id="bird1">
        <img src="https://user-images.githubusercontent.com/65358991/170092542-9747edcc-fb51-4e21-aaf5-a61119393618.png" id="bird2">
        <img src="https://user-images.githubusercontent.com/65358991/170092559-883fe071-eb4f-4610-8c8b-a037d061c617.png" id="forest">
        <img src="https://user-images.githubusercontent.com/65358991/170092605-eada6510-d556-45cc-b7fa-9e4d1d258d26.png" id="rocks">
        <img src="https://user-images.githubusercontent.com/65358991/170092616-5a70c4af-2eed-496f-bde9-b5fcc7142a31.png" id="water">
    </section>

    <div class="sec" id="contentSection">
        <!-- Content will be dynamically added here -->
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Upload Button (Visible after login) -->
    <button id="uploadPhotoBtn" class="upload-btn">Upload Photo</button>

    <!-- Upload Photo Section -->
    <div id="uploadSection" class="upload-section">
        <span class="close-upload">&times;</span>
        <h2>Upload Photo</h2>
        <form id="uploadForm">
            <input type="file" id="photoUpload" accept="image/*" required>
            <textarea id="photoDescription" placeholder="Describe the photo..." required></textarea>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Journey Section (Visible only when "Journey" is clicked) -->
    <div class="journey-section" id="journeySection">
        <h2>My Journey</h2>
        <div class="container" id="publicPhotos">
            <!-- Photos will be dynamically added here -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
